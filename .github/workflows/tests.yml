name: "Tests"
on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
jobs:
  tests:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        php: [7.4, 8.0, 8.1]
        zts: [ts, nts]
        exclude:
          - os: ubuntu-latest
            zts: ts
          - os: macos-latest
            zts: ts

    runs-on: ${{ matrix.os }}

    name: PHP ${{ matrix.php }} on ${{ matrix.os }} with ${{ matrix.zts }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, ffi
          ini-values: opcache.jit_buffer_size=256M, opcache.jit=1235, pcre.jit=1
          tools: composer:v2
          coverage: none
        env:
          phpts: ${{ matrix.zts }}

      - name: Install dependencies
        run: composer update --prefer-dist --no-interaction --no-progress

      - name: Execute tests
        run: vendor/bin/phpunit --verbose
